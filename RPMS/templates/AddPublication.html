<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add New Publication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <!-- website logo -->
        <h1>ScholarFlow.</h1>
    </header>
    <div class="centered">
        <div class="add-publication">
            <h1 style="font-size: 1.5rem; padding: 2rem;">Add New Publication</h1>
            <form action="{{ url_for('submit_add_publication') }}" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="jcr_if">JCR IF:</label>
                <input type="text" id="jcr_if" name="jcr_if" required><br>
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required><br>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required><br>
                <label for="authors">Authors:</label>
                <input type="text" id="authors" name="authors" required><br>
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher" required><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
