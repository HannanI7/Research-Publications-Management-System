<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Publication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <!-- website logo -->
        <h1>ScholarFlow.</h1>
    </header>
    <div class="centered">
        <div class="edit-publication">
            <h1 style="font-size: 1.5rem; padding: 2rem;">Edit Publication</h1>
            <form action="{{ url_for('submit_edit_publication', title=publication['title']) }}" method="post">
                <label for="title">Title:</label>
                <input type="hidden" name="old_title" value="{{ publication['title'] }}">
                <input type="text" id="title" name="title" value="{{ publication['title'] }}" required><br>
                <label for="jcr_if">JCR IF:</label>
                <input type="text" id="jcr_if" name="jcr_if" value="{{ publication['jcr_if'] }}" required><br>
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" value="{{ publication['type'] }}" required><br>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" value="{{ publication['status'] }}" required><br>
                <label for="authors">Authors:</label>
                <input type="text" id="authors" name="authors" value="{{ publication['authors'] }}" required><br>
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher" value="{{ publication['publisher'] }}" ><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
